<!DOCTYPE html>
<html>
	<head>
    <title>My Art</title>
	</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.css">		
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='//fonts.googleapis.com/css?family=BenchNine' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.js"></script>
    
	<body>
        
        <div class="ui container">
            
            <div class="ui secondary pointing menu">
                <a class="item" href="/">HOME</a>
                <a class="item" href="/about.html">ABOUT</a>
                <a class="item" href="/games.html">GAMES</a>
                <a class="active item" href="/art.html">ART</a>
                <a class="item" href="/other.html">OTHER</a>
            </div>
                
                <div class="ui equal width grid" style="min-height: calc(100vh - 60px); padding: 20px 0px 20px 0px;">
                    
                    <!--COMPUTER VIEW-->
                    <div class="computer only three wide column" style="padding-right: 0px; padding-left: 0px;">
                        <div class="ui secondary vertical fluid menu">
                            <a class="active item" id="menuDA" onclick="changeMenu(this.id)">Digital Art</a>
                            <div class="item">
                                Traditional Art
                                <div class="menu">
                                    <a class="item" id="menuTAM" onclick="changeMenu(this.id)">Marker</a>
                                    <a class="item" id="menuTAW" onclick="changeMenu(this.id)">Watercolour</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="computer only column">
                        <div class="ui five cards" id="comp">
                        </div>
                    </div> 
                
                <!--TABLET VIEW-->
                    <div class="tablet only three wide column" style="padding-right: 0px; padding-left: 0px;">
                        <div class="ui secondary vertical fluid menu">
                            <a class="active item" id="menuDA" onclick="changeMenu(this.id)">Digital Art</a>
                            <div class="item">
                                Traditional Art
                                <div class="menu">
                                    <a class="item" id="menuTAM" onclick="changeMenu(this.id)">Marker</a>
                                    <a class="item" id="menuTAW" onclick="changeMenu(this.id)">Watercolour</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tablet only column">
                        <div class="ui four cards" id="tab">
                        </div>
                    </div> 
                
                <!--MOBILE VIEW-->
                    <div class="mobile only four wide column" style="padding-right: 0px; padding-left: 0px;">
                        <div class="ui compact secondary vertical fluid menu">
                            <a class="active item" id="menuDA" onclick="changeMenu(this.id)">Digital Art</a>
                            <div class="item">
                                Traditional Art
                                <div class="menu">
                                    <a class="item" id="menuTAM" onclick="changeMenu(this.id)">Marker</a>
                                    <a class="item" id="menuTAW" onclick="changeMenu(this.id)">Watercolour</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mobile only column">
                        <div class="ui three cards" id="mob">
                        </div>
                    </div> 
                </div>
                
                <!--MODAL SETUP-->
                <div id="myModal" class="artModal" onclick="closeModal()">
                    <!--Close Button-->
                    <i class="close icon" onclick="closeModal()"></i>
                    <!-- Modal Content (The Image) -->
                    <img class="modal-content" id="modalimg">
                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
                </div>
        
        <div class="footer">
            <tnc>Tan Yan Ling &copy 2017</tnc>
		</div>
        
        </div>
        
        <!--JAVASCRIPT FOR PICTURES-->
        <script type="text/javascript">
            function genCard(num, name, date){
                return '<div class="ui card"><img src="/img/art/buffer.jpg">\
                    <img src="/img/art/'+num+'.jpg" class="art" onclick="showModal(this, \'modalimg\', \''+name+'\', \''+date+'\')">\
                  </div>'
            }
            
            var digitalart = genCard(0, 'Kinesis', 'Jan 2017')+
                genCard(1, 'MapleStory Secret Santa 2016', 'Dec 2016')+
                genCard(2, 'Pokemon Sun and Moon Countdown: Day 50', 'Nov 2016')+
                genCard(3, 'Memories of the future', 'Nov 2016')+
                genCard(4, 'Get Jinxed!', 'Jun 2016')+
                genCard(5, 'dogs on the house', 'Mar 2016')+
                genCard(6, 'Chibi Lina and Rylai', 'Aug 2015')+
                genCard(7, 'Sanguine', 'Dec 2014')+
                genCard(8, 'Black Rock Shooter', 'Mar 2014')+
                genCard(9, 'The Singer', 'Jul 2013')+
                genCard(10, 'Serperior', 'Sep 2012');
        
        document.getElementById('comp').innerHTML = digitalart;
        document.getElementById('tab').innerHTML = digitalart;
        document.getElementById('mob').innerHTML = digitalart;
            
            var markerart = genCard(11, 'Double Black', 'Dec 2016')+
                genCard(12, 'LiEat', 'May 2016')+
                genCard(13, 'Secret Shownight', 'May 2016')+
                genCard(14, 'That Garden Photoshoot', 'Mar 2016')+
                genCard(15, 'I have twenty-three tiny wishes...', 'Jul 2015')+
                genCard(16, 'Rydia of Mist', 'Jul 2015');
            
            var waterart = genCard(17, 'V', 'Feb 2017')+
                genCard(18, 'Q', 'Jan 2017')+
                genCard(19, 'Amnesia World: Ukyo', 'Jan 2017')+
                genCard(20, 'You can count on me...partner', 'Jan 2017')+
                genCard(21, 'Velvet Bouncer', 'Dec 2016')+
                genCard(22, 'Flower Shop Boy', 'Dec 2016')+
                genCard(23, 'Arcane Thief', 'Sep 2016')+
                genCard(24, 'Im a real Pokemon trainer', 'Aug 2016')+
                genCard(25, 'Homucifer', 'Jul 2016')+
                genCard(26, 'Feymarch', 'Jul 2016')+
                genCard(27, 'Jodariel', 'Jun 2016')+
                genCard(28, 'FFXIV: Yshtola', 'Jun 2016')+
                genCard(29, 'heavy metal to drown out the heavy thoughts', 'May 2016')+
                genCard(30, 'Miraculous Marinette', 'May 2016');
            
            function changeView(id){
                if(id == "menuDA"){ var content = digitalart;}
                else if(id == "menuTAM"){ var content = markerart;}
                else{ var content = waterart;}
                document.getElementById('comp').innerHTML = content;
                document.getElementById('tab').innerHTML = content;
                document.getElementById('mob').innerHTML = content;
            }
            
            function changeMenu(id){
                document.getElementById('menuDA').className = "item";
                document.getElementById('menuTAM').className = "item";
                document.getElementById('menuTAW').className = "item";
                document.getElementById(id).className = "active item";
                changeView(id);
            }
            
            var modal = document.getElementById('myModal');
            var captionText = document.getElementById('caption');
            
            function showModal(_this, id, title, date) {
                var modalimg = document.getElementById(id);
                modal.style.display = "block";
                modalimg.src = _this.src;
                captionText.innerHTML = "<tnc>"+title+" | "+date+"</tnc>";
            }

            // When the user clicks on (x), close the modal
            function closeModal() { 
                modal.style.display = "none";
            }  
            
            $(document).keyup(function(e) {
                if (e.keyCode == 27) {
                    modal.style.display = "none"
                }
            });
            
        </script>
        
    </body>
</html>
